{% extends 'portal/admin/base.html' %}
{% load static %}
{% block css %}
{% endblock %}
{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Admin Users</h4>
                        <button type="button" class="btn mb-3 btn-primary">Add</button>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered zero-configuration">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Number</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for p in users %}
                                    <tr>
                                        <td>{{p.first_name}} {{p.last_name}}</td>
                                        <td>{{p.email}}</td>
                                        <td>{{p.profile.phonenumber}}</td>
                                    </tr>
                                    {%endfor%}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>
{% endblock%}

{% block script %}
<script type="text/javascript">
   
</script>
{% endblock %}
